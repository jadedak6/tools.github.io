<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Marcellus&display=swap" rel="stylesheet">
    
    <title>Tech Tools</title>
  </head>
  <body style="background-color: rgb(238, 245, 245);">

    <div class="form-outline m-5" >
      <input class="form-control" style=" font-family: 'Marcellus', serif; letter-spacing: 0.7px;" type="text" placeholder="Search"id="myInput" onkeyup="myFunction()"/>
    </div>
  
    <ul id="myUL"style="list-style-type: none;">
      <li><div class="listitem">
      <text class="headings">Web Extensions <i class="fa fa-search" style="font-size:25px"></i></i></text><br>
      <a href="https://chrome.google.com/webstore/detail/what-font-find-font/djgfpbegnihdgbngpmhjnlchgglngcdn?hl=en">What Font</a>
      <a href="https://chrome.google.com/webstore/detail/colorzilla/bhlhnicpbhignbdhedgjhgdocnmhomnp/related?hl=en">Color Picker</a>
    </div></li>

     <li><div class="listitem">
      <text class="headings">Icons <i class="fa fa-paper-plane-o" style="font-size:24px"></i></text><br>
      <a href="https://icons8.com/">Icons 8</a>
      <a href="https://icons.getbootstrap.com/">Bootstrap Icons</a>
      <a href="https://www.w3schools.com/icons/fontawesome_icons_webapp.asp">Font Awesome</a>
      <a href="https://www.flaticon.com/">Flaticon</a>
    </div></li>

     <li><div class="listitem">
      <text class="headings">Images <i class="fa fa-camera" style="font-size:25px"></i></text><br>
      <a href="">Unsplash</a>
      <a href="">Canva</a>
     </div></li>
  </ul>
  

    <script>
      function myFunction() {
          var input, filter, ul, li, a, i, txtValue;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          ul = document.getElementById("myUL");
          li = ul.getElementsByTagName("li");
          for (i = 0; i < li.length; i++) {
              a = li[i].getElementsByTagName("div")[0];
              txtValue = a.textContent || a.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                  li[i].style.display = "";
              } else {
                  li[i].style.display = "none";
              }
          }
      }
      </script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
